<!<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Aquadelia - Les aquarelles d'Eliane Giraudel</title>
  <link rel="stylesheet" href="../css/template.css">
  <link rel="stylesheet" href="../css/camera.css">
  <link rel="icon" type="image/gif" href="../images/favicon3.gif" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="topline"></div>
            <div class="navbar">
                <div class="moduletable">
                    <ul id="mainlevel-nav">
                        <li>
                            <a href="accueil.html" class="mainlevel-nav">Accueil</a>
                        </li>
                        <li>
                            <a href="galerie.html?galerie=nouveautes" class="mainlevel-nav">Nouveaut&eacute;s</a>
                        </li>
                        <li>
                            <a href="galeries.html" class="mainlevel-nav" >Galerie</a>
                        </li>
                        <li>
                            <a href="liens-favoris.html" class="mainlevel-nav" >Liens Favoris</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="wrap">
            <div class="logo"><img src="../images/logo.png" alt="" /></div>
            <ul class="galerie-list">
            </ul>
        </div>
        <div id="footer">
            <div class="moduletable">
                <div>Copyright &#169; 2016 Aquadelia. Tous droits réservés.</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="../js/jquery.easing.js" charset="utf-8"></script>
    <script src="../js/camera.js" charset="utf-8"></script>
    <script>
        $(function() {
            $.get('../galeries/infos.json', function(json) {
                var galeriesHtml = '';
                $(json.galeries).each(function(i, galerieInfo) {
                    galeriesHtml += '<li class="galerie">' +
                        '<a href="galerie.html?galerie=' + galerieInfo.dir + '" class="clickable-area">' +
                        '<img src="../galeries/' + galerieInfo.thumb + '" class="thumb"/>' +
                        '<div class="title">' + galerieInfo.title + '</div>' +
                        '</a>' +
                        '<div class="description">' + galerieInfo.description + '</div>' +
                    '</li>';
                });

                $('.galerie-list').html(galeriesHtml);
            });
        })
    </script>
</body>
</html>
